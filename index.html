<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Sistema Financeiro</title>
  </head>
  <body>
    <header>
      Sistema Financeiro
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/images/income.svg" alt="image de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0.00</p>
        </div>
        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="assets/images/expense.svg" alt="image de saida" />
          </h3>
          <p id="expenseDisplay">R$ 0.00</p>
        </div>
        <div class="card green">
          <h3>
            <span>Total</span>
            <img src="assets/images/total.svg" alt="Image Total" />
          </h3>
          <p id="totalDisplay">R$ 0.00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new"> + Nova Transação </a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
      <footer>
        <p>dev.finance$</p>
      </footer>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="text"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e, (virgula) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input
                type="date"
                step="0.01"
                name="date"
                id="date"
              />

              <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
